<md-dialog ng-cloak="">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Gerrit to add</h2>
                <span flex=""></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="images/cross.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="">
                <div layout-gt-sm="row">
                    <md-input-container>
                        <label>Gerrit Id</label>
                        <md-icon md-font-library="material-icons">add</md-icon>
                        <input ng-model="gerritId" type="number">
                    </md-input-container>
                    <md-input-container>
                        <label>Owner</label>
                        <md-icon md-font-library="material-icons">face</md-icon>
                        <input ng-model="newGerrit.owner" type="text">
                    </md-input-container>
                    <md-input-container>
                        <label>Asset</label>
                        <md-icon md-font-library="material-icons">group</md-icon>
                        <md-select ng-model="newGerrit.asset">
                            <md-option>Core</md-option>
                            <md-option>Credit</md-option>
                            <md-option>Official</md-option>
                            <md-option>Pricing</md-option>
                            <md-option>Rates</md-option>
                            <md-option>Repo</md-option>
                        </md-select>
                    </md-input-container>
                    <md-progress-circular md-mode="indeterminate" ng-show="isProgressBarVisible"></md-progress-circular>
                </div>
            </md-content>
            <md-content layout-padding="">
                <div layout-gt-xs="row">
                    <div layout-gt-xs="column" flex="20">
                        <md-input-container flex-gt-xs="" style="margin: 0px">
                            <label>Gerrit Id</label>
                            <input ng-model="newGerrit.gerrit.id" disabled="" />
                        </md-input-container>
                        <md-input-container flex-gt-xs="" style="margin: 0px">
                            <label>Status</label>
                            <input ng-model="newGerrit.status.merge" disabled />
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="column" flex>
                        <md-input-container flex-gt-xs="" style="margin: 0px">
                            <label>Author</label>
                            <input ng-model="newGerrit.gerrit.author" disabled="" />
                        </md-input-container>
                        <md-input-container flex-gt-xs="" style="margin: 0px">
                            <label>Gerrit Description</label>
                            <textarea ng-model="newGerrit.gerrit.description" rows="5" md-select-on-focus="" disabled></textarea>
                        </md-input-container>
                    </div>
                </div>
            </md-content>
            <md-content layout-padding="">
                <div layout-gt-xs="row">
                    <div layout-gt-xs="column" flex="20">
                        <md-input-container flex-gt-xs="" style="margin: 0px">
                            <label>Jira Id</label>
                            <input ng-model="newGerrit.jira.id" disabled="" />
                        </md-input-container>
                        <md-input-container flex-gt-xs="" style="margin: 0px">
                            <label>Status</label>
                            <input ng-model="newGerrit.status.jira" disabled="" />
                        </md-input-container>
                    </div>
                    <md-input-container flex-gt-xs="" style="margin: 0px">
                        <label>Jira Description</label>
                        <textarea ng-model="newGerrit.jira.description" rows="5" md-select-on-focus="" disabled></textarea>
                    </md-input-container>
                </div>

        <md-dialog-actions layout="row">
            <md-button href="http://en.wikipedia.org/wiki/Mango" class="md-raised md-primary" md-autofocus="">
                Best practices for patches (WIKI)
            </md-button>
            <span flex=""></span>
            <md-button class="md-raised md-warn" ng-click="cancel()">
                Cancel
            </md-button>
            <md-button class="md-raised md-primary" ng-click="answer(newGerrit)" style="margin-right:20px;">
                Send !
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
            <md-button style="float: left;" class="md-raised md-primary" ng-click="refreshAllGerrits()">Refresh All</md-button>
            <md-button style="float: right;" class="md-raised md-warn" data-toggle="modal" data-target="#myModal" ng-click="newGerrit={}"><span class="glyphicon glyphicon-plus"></span> Add Gerrit</md-button>
        </section>

        <section layout-align="center center">

            <div class='md-padding' layout="row" layout-wrap>

                <md-card ng-repeat="gerrit in gerrits" style="width: 300px">
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="images/avatar.png">
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-title">{{gerrit.jira.id}}</span>
                            <span class="md-subhead">{{gerrit.jira.description}}</span>
                        </md-card-header-text>
                    </md-card-header>
                    <!--<img ng-src="images/Banner-02-VS.png" class="md-card-image" alt="image caption">-->
                    <!--<md-card-title>

                            <span class="md-headline">Card headline</span>
                            <span class="md-subhead">Card subheader</span>
                        </md-card-title-text>
                    </md-card-title>-->
                    <md-card-content>
                        <div layout="row" layout-align="space-between stretch" layout-wrap>

                            <md-menu>
                                <p>Patch  <md-button class="md-raised md-primary" ng-click="openMenu($mdOpenMenu, $event)">{{gerrit.status.patch}}</md-button></p>
                                <md-menu-content width="4">
                                    <md-menu-item>
                                        <md-button ng-click="acceptGerrit(gerrit)" ng-disabled="gerrit.status.patch == 'Accepted'">
                                            <md-icon md-svg-icon="images/thumb-up.svg" md-menu-align-target></md-icon>
                                            Accept !
                                        </md-button>
                                    </md-menu-item>
                                    <md-menu-item>
                                        <md-button ng-click="refuseGerrit(gerrit)" ng-disabled="gerrit.status.patch == 'Refused'">
                                            <md-icon md-svg-icon="images/thumb-down.svg" md-menu-align-target></md-icon>
                                            Refuse !
                                        </md-button>
                                    </md-menu-item>
                                </md-menu-content>
                            </md-menu>

                            <div layout="row">
                                <p>Jira {{gerrit.status.jira}}</p>
                            </div>
                            <div layout="row">
                                <p>Merge {{gerrit.status.merge}}</p>
                            </div>
                            <div layout="row">
                                <p>Test {{gerrit.status.test}}</p>
                            </div>
                        </div>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="space-between center">
                        <md-button class="md-raised md-primary">Accept</md-button>
                        <md-button class="md-raised md-warn">Refuse</md-button>
                        <md-button class="md-fab md-mini md-primary" aria-label="Refresh" ng-click="refreshGerrit(gerrit)">
                            <md-icon md-svg-src="images/refresh.svg"></md-icon>
                        </md-button>
                        <!--<md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>-->
                    </md-card-actions>
                </md-card>
            </div>

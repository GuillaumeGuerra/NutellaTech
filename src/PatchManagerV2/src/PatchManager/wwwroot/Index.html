<!DOCTYPE html>
<html ng-app="PatchManager">
<head>
    <meta charset="utf-8" />
    <title>List of Books</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/booksService.js"></script>
    <script src="app/services/patchesService.js"></script>
    <script src="app/services/gerritsService.js"></script>
    <script src="app/controllers/bookListController.js"></script>
    <script src="app/Controllers/editBookController.js"></script>
    <script src="app/Controllers/navbarController.js"></script>
    <script src="app/Controllers/patchController.js"></script>
</head>
<body ng-cloak>
    <nav class="navbar navbar-default" ng-controller="navbarController">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">Path Manager</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/patches/{{currentPatch.version}}">Current Patch<span class="sr-only">(current)</span></a></li>
                    <li><a href="#/patches/">Edit patches</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            All Patches
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="patch in allPatches"><a href="#/patches/{{patch.version}}">{{patch.version}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-view />
</body>
</html>

<!DOCTYPE html>
<html ng-app="PatchManager">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css" />
    <!--<link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="lib/jquery/dist/jquery.min.js"></script>-->
    <script src="lib/angular/angular.js"></script>
    <!--<script src="lib/bootstrap/dist/js/bootstrap.js"></script>-->
    <script src="./lib/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="./lib/angular-aria/angular-aria.js" type="text/javascript"></script>
    <script src="./lib/angular-material/angular-material.js" type="text/javascript"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/booksService.js"></script>
    <script src="app/services/releasesService.js"></script>
    <script src="app/services/gerritsService.js"></script>
    <script src="app/controllers/bookListController.js"></script>
    <script src="app/Controllers/editBookController.js"></script>
    <script src="app/Controllers/navbarController.js"></script>
    <script src="app/Controllers/releaseController.js"></script>
    <script src="app/Controllers/newGerritController.js"></script>

</head>

<body ng-cloak layout="column">

<md-toolbar>
    <h3>Patch Manager</h3>
</md-toolbar>

<div flex class="container" layout="row">
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
        <md-list ng-cloak="" class="listdemoListControls" ng-controller="navbarController">
            <md-list-item ng-click="selectRelease(currentRelease.version)" class="secondary-button-padding">
                <p>Current ({{currentRelease.version}})</p>
            </md-list-item>
            <md-list-item ng-repeat="release in allReleases" ng-click="selectRelease(release.version)">
                <p>{{release.version}}</p>
            </md-list-item>

            <md-divider></md-divider>

        </md-list>
    </md-sidenav>
    <md-content flex id="content" class="lightgreen">
        <div ng-view/>
    </md-content>
</div>

</body>

</html>
